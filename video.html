<html>
    <head>
        <title>DÃ®nez Avec Moi!</title>
        <link rel="stylesheet" href="video_styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="flex">
            <div id="left-pane">
                <div id="welcome-text">Welcome to the 123 Channel!</div>
                <form action="/main.html" onclick="return leave()">
                    <input id="username" type="hidden" name="username"/>
                    <input id="first-name" type="hidden" name="first-name"/>
                    <input id="last-name" type="hidden" name="last-name"/>
                    <button id="leave-button" onclick="leave()">Leave Channel</button>
                </form>
                <div id="participant-text">Participants</div>
                <div id="participants-container">
                </div>
                <div id="chat-text">Chat</div>
                <div id="chat">
                </div>
                <div id="flex-message">
                    <input id="message" type="text" name="message"/>
                    <button id="send-button" onclick="send()">Send</button>
                </div>
                <div id="message-helper-text" class="hidden-helper-text">Please input a message</div>
                <a href="/index.html">
                    <div id="log-out-container">
                        <div id="log-out-icon">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                        </div>         
                        <div id="log-out-text">Logout</div>       
                    </div>
                </a>
            </div>
            <div id="right-pane">
                <div id="main-frame-name"> 
                </div>
                <div id="main-frame"></div>
                <div id="video-mute-bar">
                    <div id="flex-div">
                        <div id="video" onclick="video()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                        </div>
                        <div id="mic" onclick="mic()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.0.0.js"></script>
    <script src="agora-rtm-sdk-1.4.1.js"></script>
    <script src="video.js"></script>
    <script src="message.js"></script>
</html>
