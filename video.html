<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="video_styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="flex">
            <div id="left-pane">
                <div id="welcome-text">Welcome to the 123 Channel!</div>
                <form action="/main.html" onclick="return leave()">
                    <input id="username" type="hidden" name="username"/>
                    <input id="first-name" type="hidden" name="first-name"/>
                    <input id="last-name" type="hidden" name="last-name"/>
                    <button id="leave-button" onclick="leave()">Leave Channel</button>
                </form>
                <div id="participant-text">Participants</div>
                <div id="participants-container">
                </div>
                <div id="chat"></div>
                <a href="/login.html">
                    <div id="log-out-container">
                        <div id="log-out-icon">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                        </div>         
                        <div id="log-out-text">Logout</div>       
                    </div>
                </a>
            </div>
            <div id="right-pane">
            </div>
        </div>
    </body>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.0.0.js"></script>
    <script src="video.js"></script>
</html>
