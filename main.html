<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="main_styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="flex">
            <div id="left-pane">
                <div id="welcome-text">Welcome Joanna Kuo!</div>
                <div id="join-channel-text">Join a Channel</div>
                <input id="channel-name" placeholder="Channel Name"/>
                <div id="channel-name-helper" class="hidden-helper-text">Please input a channel name</div>
                <button id="join-button">Join</button>
                <div id="create-text">Create an Event!</div>
                <input id="event-name" placeholder="Event Name"/>
                <div id="channel-name-helper" class="hidden-helper-text">Please input a channel name</div>
                <input id="new-channel-name" placeholder="Channel Name"/>
                <div id="new-channel-name-helper" class="hidden-helper-text">Please input the channel name of the event</div>
                <input id="date" type="date"/>
                <div id="date-helper" class="hidden-helper-text">Please input the date of the event</div>
                <input id="time" type="time"/>
                <div id="time-helper" class="hidden-helper-text">Please input the time of the event</div>
                <button id="create-button">Create</button>
                <a href="/login.html">
                    <div id="log-out-container">
                        <div id="log-out-icon">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                        </div>         
                        <div id="log-out-text">Logout</div>       
                    </div>
                </a>
            </div>
            <div id="right-pane">
                <div id="event-text">Events</div>
                <div id="event-container">
                    <div class="event-cards">Hello</div> 
                    <div class="event-cards">Hello</div> 
                    <div class="event-cards">Hello</div> 
                    <div class="event-cards">Hello</div> 
                    <div class="event-cards">Hello</div> 
                    <div class="event-cards">Hello</div> 
                    <div class="event-cards">Hello</div> 
                    <div class="event-cards">Hello</div> 
                    <div class="event-cards">Hello</div> 
                    <div class="event-cards">Hello</div> 
                </div>       
            </div>
        </div>
    </body>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.0.0.js"></script>
    <script src="main.js"></script>
</html>
